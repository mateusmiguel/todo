<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do List</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <h1 class="title">To do List with Vanilla JS</h1>
  <main class="todo">
    <header class="todo-header">
      <div class="todo-header-title">Fri Jul 24 2020</div>
      <div class="todo-header-counter">4 Tasks</div>
    </header>
    <div>
      <div>Go to market</div>
      <div>Buy a new bass</div>
    </div>
    <footer>
      <span>4 Items</span>
    </footer>
  </main>
</body>
<!-- Scripts -->
<script src="js/app.js"></script>

</html>
